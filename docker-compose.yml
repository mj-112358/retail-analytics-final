version: '3.8'

services:
  # Backend Service
  retail-analytics-backend:
    build:
      context: .
      dockerfile: Dockerfile.final.production
    container_name: retail-analytics-backend
    ports:
      - "3000:3000"  # Backend on port 3000 to match Railway and frontend
    environment:
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-openai-key-here}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-key-here}
      - DISPLAY=:99
      - QT_QPA_PLATFORM=offscreen
      - MPLBACKEND=Agg
    volumes:
      - ./data:/app/data  # Persist SQLite database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - retail-analytics

  # Frontend Service (for local development) 
  # Note: Frontend build disabled due to path issues with "project 5" folder name
  # Run frontend separately or use manual Docker commands

networks:
  retail-analytics:
    driver: bridge

volumes:
  retail-analytics-data:
    driver: local